<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            margin: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product h2 {
            font-size: 1.4em;
            margin-top: 10px;
        }

        .product p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        .product button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #555;
        }

        .cart-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        .cart-container h3 {
            margin-bottom: 20px;
        }

        .cart-container .total {
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Shop</h1>
        <p>Your one-stop shop for awesome products!</p>
    </header>

    <div class="main-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h2>Product 1</h2>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h2>Product 2</h2>
            <p>$40.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h2>Product 3</h2>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 4">
            <h2>Product 4</h2>
            <p>$30.00</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="cart-container">
        <h3>Your Shopping Cart</h3>
        <p>No items in cart</p>
        <p class="total">Total: $0.00</p>
    </div>

</body>
</html>
